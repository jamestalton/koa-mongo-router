language: node_js
node_js: 10

if: tag IS blank

branches:
    only:
        - master

install: npm ci

before_script:
    - wget http://fastdl.mongodb.org/linux/mongodb-linux-x86_64-3.6.6.tgz
    - tar -zxvf mongodb-linux-x86_64-3.6.6.tgz
    - mkdir -p ./data/db
    - ./mongodb-linux-x86_64-3.6.6/bin/mongod --fork --dbpath ./data/db --syslog --port 27017 --replSet my-replica-set
    - sleep 2
    - mongo --eval 'rs.initiate()'
    - sleep 1

script:
    - npm run test
    - npm run build
    - ./update.sh

jobs:
    include:
        - stage: release
          deploy:
              provider: script
              skip_cleanup: true
              script: npx semantic-release
